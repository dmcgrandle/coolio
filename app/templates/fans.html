{% extends "base.html" %}

{% block content %}
    <h1>Fans</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.slider_val.label }}<br>
            {{ form.slider_val(min=20) }}<br>
            {% for error in form.slider_val.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
