{% extends "base.html" %}

{% block content %}
    <h1>Fans</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.data }}
            {{ form.name(size=32) }}
        </p>
        <p>
            {{ form.speed.label }}: {{ form.speed.data }}<br>
            {{ form.speed(min=20) }}<br>
            {% for error in form.speed.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
