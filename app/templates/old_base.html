<!doctype html>
<html>
    <head>
      <title>Coolio!</title>
    </head>
    <body>
        <div>Coolio: 
          <a href="{{ url_for('index') }}">Home</a>
          <a href="{{ url_for('fans') }}">Fans</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
